<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha (Simples)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        input, select {
            font-size: 16px;
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Gerador de Senha (Simples)</h2>
    <form action="#" method="POST">
        <label for="comprimento">Comprimento da Senha:</label>
        <select id="comprimento" name="comprimento">
            <option value="8">8 caracteres</option>
            <option value="12">12 caracteres</option>
            <option value="16">16 caracteres</option>
            <option value="20">20 caracteres</option>
        </select>
        <br>
        <label for="tipo">Tipo de Senha:</label>
        <select id="tipo" name="tipo">
            <option value="alfanumerica">Alfanumérica (letras + números)</option>
            <option value="com_simbolos">Com símbolos</option>
        </select>
        <br>
        <button type="submit">Gerar Senha</button>
    </form>
    <p>Senha gerada: <strong>*****</strong></p>
</div>

</body>
</html>
